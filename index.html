<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semana do zero ao programador contratado - landing page GTA</title>
  <link rel="shortcut icon" href="src/imagens/imagens/favicon.png" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/chalet-parisnineteeneighty" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/fonts.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./src/imagens/imagens/logo-rockstar.svg" alt="logo Rockstar Games">
      <hr>
      <img src="./src/imagens/imagens/logo-gta.svg" alt="logo GTA V">
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#Home">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
              src="./src/imagens/imagens/icone-link.svg" alt="icone de link de suporte"></a>

        </li>
      </ul>
    </nav>
  </header>

  <main class="home" id="home">
    <img class="imagem-fundo" src="./src/imagens/imagens/bg-main.png"
      alt="imagem com rapaz de moletom laranja ao lado de um carro esportivo amarelo">

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo GTA V">
        <img src="./src/imagens/imagens/logo-gta-online.svg" alt="Logo GTA Online">
      </div>
      <h1 class="titulo">
        Já disponiveis para Playstation 5 e xbox Series XS
      </h1>
      <p class="texto">
        Experimente os fenomenos de entretenimento Grand Theft Auto V GTA Online
      </p>

      <a class="btn-comprar" href="#comprar">Compre-ja</a>
    </div>
  </main>

  <section class="compre-ja" id="comprar">
    <h2 class="titulo">Compre-ja</h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="./src/imagens/imagens/gta5.jpg" alt="Capa do jogo GTA V">
      <div class="informacoes">
        <h3>Grand Theft Auto V</h3>
        <p>
          Inclui <strong>Modo hostória do GTA V</strong>e <strong>GTA Online</strong></b>
        </p>
        <ul class="plataformas">
          <li>
            <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation V">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo xBox Series X/S">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-xbox-one.svg" alto="Logo xBox One">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </div>
      <button class="btn-plataforma">
        Selecione a plataformas

        <ul class="plataformas">
          <li>
            <img src="./src/imagens/imagens/logo-ps5.svg" alt="Logo Playstation V">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo xBox Series X/S">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-ps4.svg" alt="Logo Playstation 4">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-xbox-one.svg" alto="Logo xBox One">
          </li>
          <li>
            <img src="./src/imagens/imagens/logo-pc.svg" alt="Logo PC">
          </li>
        </ul>
      </button>
    </div>

  </section>
  <script src="./src/js/index.js"></script>
</body>

</html>
